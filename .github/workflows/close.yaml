# preview-closed.yaml
on: 
  pull_request: 
    types:
      - closed

jobs:
  closed:
    runs-on: ubuntu-latest
    steps:
    - name: Login
      uses: okteto/login@master
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        url: https://staging.okteto.dev

    - name: Delete namespace
      uses: okteto/destroy-preview@master
      with:
        namespace: pr-${{ github.event.number }}-jlopezbarb
